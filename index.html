<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A siimple sign-up & and login form built with css clip path and flexbox/grid</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <div id="form-box">
           <form id="form-1" action="#">
            <div id="form-box-1">
                <span id="acc-name">Don't i have an account</span>

                <div class="input-text-box">
                    <label>email</label>
                    <input type="email" name="email-address" id="user-name" placeholder="name@gmail.com">
                </div>

                <div class="input-password-box">
                    <label>password</label>
                    <input type="password" name="password-pin" id="password" placeholder="******************">
                </div>

                <div class="input-password">
                    <label>Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="******************">
                </div>
                <div id="button">
                    <button>Sign up</button>
                </div>
           </form>
            </div>
            <div id="form-box-2">
                <form action="#">
                    <div id="form-box-1">
        
                        <div class="input-text">
                            <label for="">email</label>
                            <input type="email" name="email-address" id="user-email" placeholder="name@gmail.com">
                        </div>
        
                        <div class="input-pass">
                            <label for="">password</label>
                            <input type="password" name="password-pin" id="pass" placeholder="******************">
                        </div>
        
                        <div class="checked-box">
                            <input type="checkbox" name="check" id="checked">
                            <span>Remember me</span>
                        </div>
                        <div class="button">
                            <button>Sign up</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
